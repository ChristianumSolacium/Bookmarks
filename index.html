<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#0093E9">

  <title>Bookmarks</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/section.css">
  <link rel="stylesheet" href="styles/footer.css">

</head>

<body>

  <h1><a href="https://github.com/n-ce/Bookmarks">BOOKMARKS</a></h1>
  <section></section>
  <footer>
    <span onclick="remove()">Remove</span>
    <span onclick="add()">Add/Edit</span>
    <label for="upload">
      <span aria-hidden="true">Import</span>
      <input type="file" id="upload" onchange="(async () => {Import(await this.files[0].text())})()">
    </label>
    <span onclick="Export()">Export</span>
  </footer>

  <script src="script.js"></script>
</body>

</html>
