<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="darkslategray">

  <title>Bookmarks</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>BOOKMARKS</h1>
  <div>
    <section></section>
    <footer>
      <button class="gg-more-r"></button>
      <input type="file" class="hide" onchange="(async () => {Import(await this.files[0].text())})()">
 
      <button class="gg-import hide"></button>
      <button class="gg-add-r hide" onclick="add()"></button>
      <button class="gg-close-r hide" onclick="closer()"></button>
      <button class="gg-export hide" onclick="Export()"></button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
